<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastly</title>
    <link rel="stylesheet" href="subStyle.css" />
    <link rel="icon" href="Pictures/Favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img src="Pictures/logo-pokemon-79x45.png" alt="" />
    </div>
    <div class="Content" style="position: relative">
      <div class="icon-back-container">
        <a href="index.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#7b62a3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            /></svg
        ></a>
      </div>
      <div class="name" style="color: #7b62a3">Gastly</div>
      <div class="container">
        <div class="pokemon-image">
          <img src="Pictures/092_Gastly.JPG.png" alt="" />
        </div>
        <div class="pokemon-info">
          <p>
            Born from gases, anyone would faint if engulfed by its gaseous body,
            which contains poison.
          </p>
          <h3>Type</h3>
          <div style="background-color: #7b62a3" class="Type">Ghost</div>
          <h3>Weakness</h3>
          <div class="weakness-container">
            <ul>
              <li>
                <div style="background-color: #f366b9" class="Type">
                  Psychic
                </div>
              </li>
              <li>
                <div
                  style="
                    background: linear-gradient(
                      180deg,
                      #f7de3f 50%,
                      #ab9842 50%
                    );
                  "
                  class="Type"
                >
                  Ground
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
